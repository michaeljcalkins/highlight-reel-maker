<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Vendor  CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic' rel='stylesheet' />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="app.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div v-if="!isRendering" class="container-fluid">
      <div class="text-align: center;" style="position: absolute; top: 0; bottom: 346px; left: 15px; right: 15px; padding: 38px 0 0;">
        <div class="embed-responsive embed-responsive-16by9" style="margin: 0 auto 0;  max-height: 100%; max-width: 100%;">
          <div v-if="isPreviewRendering" class="embed-responsive-item text-center" style="transform: translateY(50%)">
            <i class=" fa fa-refresh fa-spin fa-5x fa-fw "></i>
          </div>

          <video v-if="!isPreviewRendering " style="box-shadow: 0 1px 10px 2px rgba(0, 0, 0, 0.3); " class="embed-responsive-item "
            controls id="video " autoplay="false ">
            <source id="source " src="file:///Users/michaelcalkins/Downloads/final.mp4 " />
          </video>
        </div>
      </div>

      <div class="row" style="position: absolute; bottom: 268px; left: 15px; right: 15px; padding: 15px 0; ">
        <div class="col-sm-12 text-center ">
          <button class="btn btn-link btn-lg " v-on:click="setActiveView( 'videos') ">
            <i class="fa fa-film tcw "></i>
          </button>
          <button class="btn btn-link btn-lg " v-on:click="setActiveView( 'audio') ">
            <i class="fa fa-music tcw "></i>
          </button>
        </div>
      </div>

      <div v-if="activeView=='videos' " class="row bgb2" style="height: 200px; position: absolute; bottom: 68px; left: 15px; right: 15px; padding: 15px 0; ">
        <div class="col-sm-12 ">
          <h6>Add Photos and Videos
            <button class="btn btn-sm btn-primary float-right " v-on:click="importVideoFiles() ">Select video files</button>
            <button class="btn btn-sm btn-link float-right tcw " v-on:click="shuffleVideos() ">Shuffle Videos</button>
          </h6>

          <div class="card " v-for="(element, key) in list ">
            <img class="card-img " src="http://youpresent.co.uk/wp-content/uploads/2014/09/PowerPoint-slide-16-by-9-585x329.png
            " alt="Card image cap ">
            <div class="card-img-overlay ">
              <h5 class="card-title ">{{element.name}}</h5>
              <p class="card-text ">T
                <small class="text-muted ">{{getFormattedDuration(element.streams[0].duration)}}</small>
              </p>
              <button class="btn btn-link float-right btn-sm " v-on:click="removeVideo(key) ">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <div v-if="activeView=='audio' " class="row bgb2 " style="height: 200px; position: absolute; bottom: 68px; left: 15px; right: 15px; padding: 15px 0; ">
        <div class="col-sm-12 ">
          <h6>
            Add a Soundtrack
            <button class="btn btn-sm float-right btn-primary " v-on:click="importAudioFile() ">Select audio file</button>
          </h6>

          <div class="card " v-if="audioFile ">
            <div class="card-body ">
              <span style="margin-top: 6px; display: inline-block; ">
                <small>{{audioFile.name}}</small>
              </span>
              <br />
              <button class="btn btn-link float-right btn-sm " v-on:click="removeAudioFile() ">Remove</button>
              <button class="btn btn-link disabled float-right btn-sm " style="cursor: pointer ">3:02</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center bgb3 " style="position: absolute; bottom: 0; left: 0; right: 0; padding: 15px; ">
        <button class="btn btn-primary float-right " v-on:click="startCreatingVideo() ">Create Video ({{getFormattedDuration(videoLength)}})</button>
      </div>
    </div>

    <div class="jumbotron vertical-center bgw " v-if="isRendering ">
      <div class="container-fluid text-center ">
        <img src="loading.gif ">
        <h1 class="display-4 font-weight-light ">Creating video...</h1>
      </div>
    </div>
  </div>

  <!-- CDN Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js "></script>
  <script src="https://cdn.jsdelivr.net/sortable/1.4.2/Sortable.min.js "></script>
  <script src="https://unpkg.com/vuedraggable@2.16.0/dist/vuedraggable.js "></script>
  <script>require('./app.js')</script>
</body>

</html>
